<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Animals</title>
    <style>
        /* Background Styling */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: linear-gradient(to bottom, #ffcc70, #ff8a80);
            position: relative;
            overflow: hidden;
        }

        /* Bottom Layer with a wavy background */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 40%;
            bottom: 0;
            left: 0;
            background: radial-gradient(circle, #ffb347, #ffcc70);
            clip-path: ellipse(60% 50% at center bottom);
            z-index: -1;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            width: 80%;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* Draggable Animal Names (Left Side) */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .draggable {
            width: 140px;
            padding: 12px;
            cursor: grab;
            text-align: center;
            border: 3px solid #333;
            font-weight: bold;
            font-size: 18px;
            border-radius: 10px;
            background: white;
            transition: transform 0.2s;
        }

        .draggable:active {
            transform: scale(1.1);
        }

        .locked {
            cursor: default;
            border: 3px solid green;
            background-color: lightgreen;
        }

        /* Center Panel - Animal Images & Drop Zones */
        .center-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            text-align: center;
        }

        .animal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .animal-box {
            width: 160px;
            height: 110px;
            border-radius: 15px;
            border: 3px solid #333;
            margin-bottom: 20px;
            background-size: cover;
        }

        .dropzone {
            width: 160px;
            height: 50px;
            border: 3px dashed #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            transition: background 0.3s ease-in-out;
        }

        .dropzone.correct {
            background-color: lightgreen;
            animation: bounce 0.6s ease-in-out;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(5px); }
            75% { transform: translateY(-5px); }
        }

        /* Theme Button */
        .theme-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .theme-button:hover {
            background: #555;
        }
        .title{
          font-size: 30px;
          font-weight: bold;
          color: white; /* Text color */
          background: linear-gradient(to bottom, #ff7b00, #ff4e50); /* Complementary gradient background */
          padding: 10px 20px; /* Adds some padding around the text */
          border-radius: 10px; /* Optional: rounds the corners of the background */
          margin-bottom: 20px;
          text-align: center;
        }
    </style>
</head>
<body>
    <audio id="successSound" src="success.mp3"></audio>
    <audio id="finalSuccessSound" src="final_success.mp3"></audio>


    <div class="title">Drags And Drops Animals</div>

    <!-- Play Theme Button -->
    <a href="index.html" class="theme-button">next</a>
    
    <script>
        let lastWrongDrop = null;

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    var draggedElement = document.getElementById(ev.target.id);
    if (!draggedElement.classList.contains("locked")) {
        ev.dataTransfer.setData("text", ev.target.id);
        draggedElement.dataset.prevParent = draggedElement.parentElement.id;
    }
}

function drop(ev, expectedAnimal) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var draggedElement = document.getElementById(data);
    var draggedText = draggedElement.innerText;
    var dropZone = ev.target.closest(".dropzone");

    if (draggedText === expectedAnimal) {
        dropZone.appendChild(draggedElement);
        dropZone.classList.add("correct");
        draggedElement.classList.add("locked");
        draggedElement.setAttribute("draggable", "false");

        // Play success SFX for each correct match
        var audio = document.getElementById("successSound");
        if (audio) {
            audio.currentTime = 0; // Rewind
            audio.play().catch(error => console.log("Audio play error:", error));
        }

        // Check if all are correct
        checkCompletion();
    } else {
        if (lastWrongDrop !== dropZone.id) {
            alert("Try another place!");
        }
        lastWrongDrop = dropZone.id;
        document.getElementById(draggedElement.dataset.prevParent).appendChild(draggedElement);
    }
}

function checkCompletion() {
    const allDropzones = document.querySelectorAll('.dropzone');
    const allCorrect = Array.from(allDropzones).every(zone => zone.classList.contains('correct'));

    if (allCorrect) {
        var finalAudio = document.getElementById("finalSuccessSound"); // Add final SFX
        if (finalAudio) {
            finalAudio.play();
        }
        alert("Well done! You matched all correctly!");
    }
}

function shuffleAnimals() {
    const container = document.getElementById('animalList');
    const items = Array.from(container.children);
    for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        container.appendChild(items[j]);
    }
}

window.onload = shuffleAnimals;

    </script>
