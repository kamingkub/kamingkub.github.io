<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Gradient Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Congratulations Text */
        .congrats-text {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.4);
            animation: floatText 3s ease-in-out infinite;
        }

        /* Floating Text Animation */
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffcc00;
            border-radius: 50%;
            animation: confettiFall 5s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        /* Add Multiple Confetti */
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 1s; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 2s; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 3s; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 4s; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 5s; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 6s; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 7s; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 8s; }
        .confetti:nth-child(10) { left: 100%; animation-delay: 9s; }
    </style>
</head>
<body>
    <!-- Congratulations Text -->
    <div class="congrats-text">Yay!</div>

    <!-- Confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
</body>
</html>
