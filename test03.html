<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers 6-10 Matching</title>
    <style>
        /* Same styles as numbers_1_5.html */

</head>
<body>
    <a href="numbers_1_5.html" class="theme-button">PREV</a>
    <div class="title">Match Numbers 6-10</div>
    <div class="main-container">
        <!-- Left Panel - Draggable Number Words -->
        <div class="left-panel" id="numberList">
            <div id="dragSix" class="draggable" draggable="true" ondragstart="drag(event)">Six</div>
            <div id="dragSeven" class="draggable" draggable="true" ondragstart="drag(event)">Seven</div>
            <div id="dragEight" class="draggable" draggable="true" ondragstart="drag(event)">Eight</div>
            <div id="dragNine" class="draggable" draggable="true" ondragstart="drag(event)">Nine</div>
            <div id="dragTen" class="draggable" draggable="true" ondragstart="drag(event)">Ten</div>
        </div>

        <!-- Right Panel - Number Boxes & Drop Zones -->
        <div class="center-panel">
            <div class="number-container">
                <div class="number-box">6</div>
                <div id="dropSix" class="dropzone" ondrop="drop(event, 'Six')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="number-container">
                <div class="number-box">7</div>
                <div id="dropSeven" class="dropzone" ondrop="drop(event, 'Seven')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="number-container">
                <div class="number-box">8</div>
                <div id="dropEight" class="dropzone" ondrop="drop(event, 'Eight')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="number-container">
                <div class="number-box">9</div>
                <div id="dropNine" class="dropzone" ondrop="drop(event, 'Nine')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="number-container">
                <div class="number-box">10</div>
                <div id="dropTen" class="dropzone" ondrop="drop(event, 'Ten')" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>

    </script>
</body>
</html>
