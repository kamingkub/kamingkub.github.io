<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers 6-10 Matching</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #a8edea, #fed6e3);
            position: relative;
            overflow-x: hidden;
        }

        .title {
            font-size: 5vw;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #667eea, #764ba2);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            max-width: 90%;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1200px;
            min-height: 60vh;
            justify-content: space-evenly;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2%;
            border-radius: 20px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            overflow: auto;
            flex-wrap: wrap;
            gap: 20px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 150px;
            min-width: 120px;
        }

        .draggable {
            width: 100%;
            padding: 12px;
            cursor: grab;
            text-align: center;
            border: 3px solid #333;
            font-weight: bold;
            font-size: clamp(14px, 2vw, 18px);
            border-radius: 10px;
            background: white;
            transition: transform 0.2s;
        }

        .center-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .number-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-width: 80px;
            height: 150px;
            transition: all 0.3s;
        }

        .number-box {
            width: 80%;
            height: 60%;
            border-radius: 15px;
            border: 3px solid #333;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            background: #fff;
        }

        .dropzone {
            width: 80%;
            height: 40%;
            border: 3px dashed #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            transition: background 0.3s ease-in-out;
        }

        .theme-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
            z-index: 1000;
        }

        @keyframes vanish {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .matched {
            animation: vanish 0.5s ease forwards;
            pointer-events: none;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            animation: successFade 2s ease-out;
            z-index: 1001;
        }

        @keyframes successFade {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
        }

        @media (max-width: 768px) {
            .title { font-size: 24px; }
            .main-container { flex-direction: column; width: 95%; margin-top: 60px; }
            .left-panel { width: 100%; max-width: 300px; flex-direction: row; flex-wrap: wrap; }
            .draggable { width: 45%; font-size: 14px; padding: 8px; }
            .center-panel { grid-template-columns: repeat(2, 1fr); }
            .theme-button { top: 20px; right: 20px; bottom: auto; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="theme-button">PREV</a>
    <div class="title">Match Numbers 6-10</div>
    <div class="main-container">
        <!-- Left Panel - Draggable Number Words -->
        <div class="left-panel" id="numberList">
            <div id="dragSix" class="draggable" draggable="true" ondragstart="drag(event)">Six</div>
            <div id="dragSeven" class="draggable" draggable="true" ondragstart="drag(event)">Seven</div>
            <div id="dragEight" class="draggable" draggable="true" ondragstart="drag(event)">Eight</div>
            <div id="dragNine" class="draggable" draggable="true" ondragstart="drag(event)">Nine</div>
            <div id="dragTen" class="draggable" draggable="true" ondragstart="drag(event)">Ten</div>
        </div>

        <!-- Right Panel - Number Boxes & Drop Zones -->
        <div class="center-panel">
            <div class="number-container">
                <div class="number-box">6</div>
                <div id="dropSix" class="dropzone" ondrop="drop(event, 'Six')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="number-container">
                <div class="number-box">7</div>
                <div id="dropSeven" class="dropzone" ondrop="drop(event, 'Seven')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="number-container">
                <div class="number-box">8</div>
                <div id="dropEight" class="dropzone" ondrop="drop(event, 'Eight')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="number-container">
                <div class="number-box">9</div>
                <div id="dropNine" class="dropzone" ondrop="drop(event, 'Nine')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="number-container">
                <div class="number-box">10</div>
                <div id="dropTen" class="dropzone" ondrop="drop(event, 'Ten')" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>

</body>
</html>
