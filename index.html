<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Colors</title>
    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Background Styling */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffcc70, #ff8a80);
            overflow-x: hidden;
        }

        /* Title Styling */
        .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #ff7b00, #ff4e50);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 1000px;
        }

        /* Left Panel - Draggable Items */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .draggable {
            width: 140px;
            padding: 12px;
            cursor: grab;
            text-align: center;
            border: 3px solid #333;
            font-weight: bold;
            font-size: 16px;
            border-radius: 10px;
            background: white;
            transition: transform 0.2s;
        }

        .draggable:active {
            transform: scale(1.1);
        }

        .locked {
            cursor: default;
            border: 3px solid green;
            background-color: lightgreen;
        }

        /* Center Panel - Grid Layout */
        .center-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            width: 100%;
            text-align: center;
            justify-items: center;
            padding: 20px;
        }

        .color-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-box {
            width: 140px;
            height: 90px;
            border-radius: 15px;
            border: 3px solid #333;
            margin-bottom: 10px;
        }

        .dropzone {
            width: 140px;
            height: 50px;
            border: 3px dashed #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            transition: background 0.3s ease-in-out;
        }

        .dropzone.correct {
            background-color: lightgreen;
            animation: bounce 0.6s ease-in-out;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(5px); }
            75% { transform: translateY(-5px); }
        }

        /* Colors */
        .green { background-color: green; }
        .red { background-color: red; }
        .black { background-color: black; }
        .yellow { background-color: yellow; }
        .purple { background-color: purple; }
        .blue { background-color: blue; }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .left-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .draggable {
                width: 120px;
                font-size: 14px;
            }

            .center-panel {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 20px;
            }

            .draggable, .dropzone, .color-box {
                width: 100px;
                height: auto;
            }

            .dropzone {
                height: 40px;
            }
        }

        /* Theme Button */
        .theme-button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .theme-button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div class="title">Drag and Drop Colors</div>
    <div class="main-container">
        <!-- Left Panel - Draggable Items -->
        <div class="left-panel" id="colorList">
            <div id="dragGreen" class="draggable" draggable="true" ondragstart="drag(event)">Green</div>
            <div id="dragRed" class="draggable" draggable="true" ondragstart="drag(event)">Red</div>
            <div id="dragBlack" class="draggable" draggable="true" ondragstart="drag(event)">Black</div>
            <div id="dragYellow" class="draggable" draggable="true" ondragstart="drag(event)">Yellow</div>
            <div id="dragPurple" class="draggable" draggable="true" ondragstart="drag(event)">Purple</div>
            <div id="dragBlue" class="draggable" draggable="true" ondragstart="drag(event)">Blue</div>
        </div>

        <!-- Center Panel - Color Boxes & Drop Zones -->
        <div class="center-panel">
            <div class="color-container">
                <div class="color-box green"></div>
                <div id="dropGreen" class="dropzone" ondrop="drop(event, 'Green')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="color-container">
                <div class="color-box red"></div>
                <div id="dropRed" class="dropzone" ondrop="drop(event, 'Red')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="color-container">
                <div class="color-box black"></div>
                <div id="dropBlack" class="dropzone" ondrop="drop(event, 'Black')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="color-container">
                <div class="color-box yellow"></div>
                <div id="dropYellow" class="dropzone" ondrop="drop(event, 'Yellow')" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <a href="test02.html" class="theme-button">NEXT</a>

    <script>
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev, expectedColor) { ev.preventDefault(); }
        window.onload = () => {
            const container = document.getElementById('colorList');
            Array.from(container.children).sort(() => Math.random() - 0.5).forEach(child => container.appendChild(child));
        };
    </script>

</body>
</html>
