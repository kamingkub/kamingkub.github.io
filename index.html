<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Fun Start Screen</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Gradient Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .start-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Title */
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: #333;
            margin: 20px 0;
        }

        /* Start Button */
        .start-button {
            background: #ff6f61;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.6);
        }

        /* Moving Objects (Balloons) */
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            background: #ff6f61;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 20px;
            height: 30px;
            background: #ff6f61;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            width: 2px;
            height: 60px;
            background: #333;
            transform: translateX(-50%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .balloon:nth-child(1) { top: -100px; left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { top: -100px; left: 30%; animation-delay: 2s; }
        .balloon:nth-child(3) { top: -100px; left: 50%; animation-delay: 4s; }
        .balloon:nth-child(4) { top: -100px; left: 70%; animation-delay: 6s; }
        .balloon:nth-child(5) { top: -100px; left: 90%; animation-delay: 8s; }

        /* Clouds */
        .cloud {
            position: absolute;
            width: 150px;
            height: 60px;
            background: white;
            border-radius: 50px;
            animation: moveCloud 10s linear infinite;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }

        .cloud::after {
            width: 80px;
            height: 80px;
            top: -40px;
            right: 20px;
        }

        @keyframes moveCloud {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .cloud:nth-child(1) { top: 10%; animation-delay: 0s; }
        .cloud:nth-child(2) { top: 30%; animation-delay: 5s; }
        .cloud:nth-child(3) { top: 50%; animation-delay: 10s; }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen">
        <h1 class="title">Welcome Kids!</h1>
        <p class="subtitle">Let's have some fun!</p>
        <a class="start-button" href="test1_5.html">Start Game</a>
    </div>

    <!-- Balloons -->
    <div class="balloon"></div>

    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Clouds -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

</body>
</html>
