<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Colors</title>
    <style>
        /* Background Styling */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: linear-gradient(to bottom, #ffcc70, #ff8a80);
            position: relative;
            overflow: hidden;
        }

        /* Title Styling */
        .title {
            font-size: 3vw;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #ff7b00, #ff4e50);
            padding: 1vw 2vw;
            border-radius: 1vw;
            margin-bottom: 2vw;
            text-align: center;
        }

        /* Bottom Layer with a wavy background */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 40%;
            bottom: 0;
            left: 0;
            background: radial-gradient(circle, #ffb347, #ffcc70);
            clip-path: ellipse(60% 50% at center bottom);
            z-index: -1;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            width: 80%;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2vw;
            border-radius: 2vw;
            box-shadow: 0.5vw 0.5vw 2vw rgba(0, 0, 0, 0.2);
        }

        /* Draggable Color Names (Left Side) */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5vw;
        }

        .draggable {
            width: 14vw;
            padding: 1.2vw;
            cursor: grab;
            text-align: center;
            border: 0.3vw solid #333;
            font-weight: bold;
            font-size: 1.8vw;
            border-radius: 1vw;
            background: white;
            transition: transform 0.2s;
        }

        .draggable:active {
            transform: scale(1.1);
        }

        .locked {
            cursor: default;
            border: 0.3vw solid green;
            background-color: lightgreen;
        }

        /* Center Panel - Color Boxes & Drop Zones */
        .center-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5vw;
            text-align: center;
        }

        .color-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-box {
            width: 16vw;
            height: 11vw;
            border-radius: 1.5vw;
            border: 0.3vw solid #333;
            margin-bottom: 2vw;
        }

        .dropzone {
            width: 16vw;
            height: 5vw;
            border: 0.3vw dashed #333;
            border-radius: 1vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            transition: background 0.3s ease-in-out;
        }

        .dropzone.correct {
            background-color: lightgreen;
            animation: bounce 0.6s ease-in-out;
        }

        /* Theme Button */
        .theme-button {
            position: fixed;
            bottom: 2vw;
            right: 2vw;
            padding: 1.2vw 2vw;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 1vw;
            font-weight: bold;
            font-size: 1.6vw;
            transition: background 0.3s ease-in-out;
        }

        .theme-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="title">Drag and Drop Colors</div>
    <div class="main-container">
        <div class="left-panel" id="colorList">
            <div id="dragGreen" class="draggable" draggable="true">Green</div>
            <div id="dragRed" class="draggable" draggable="true">Red</div>
            <div id="dragBlack" class="draggable" draggable="true">Black</div>
            <div id="dragYellow" class="draggable" draggable="true">Yellow</div>
            <div id="dragPurple" class="draggable" draggable="true">Purple</div>
            <div id="dragBlue" class="draggable" draggable="true">Blue</div>
        </div>
        <div class="center-panel">
            <div class="color-container">
                <div class="color-box green"></div>
                <div class="dropzone"></div>
            </div>
            <div class="color-container">
                <div class="color-box red"></div>
                <div class="dropzone"></div>
            </div>
        </div>
    </div>
    <a href="test01.html" class="theme-button">NEXT</a>
</body>
</html>
